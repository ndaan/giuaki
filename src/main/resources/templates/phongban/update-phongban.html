<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Update Phongban</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .form-control.is-invalid {
            border-color: #dc3545;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 12 12' width='12' height='12' fill='none' stroke='%23dc3545'%3e%3ccircle cx='6' cy='6' r='4.5'/%3e%3cpath stroke-linejoin='round' d='M5.8 3.6h.4L6 6.5z'/%3e%3ccircle cx='6' cy='8.2' r='.6' fill='%23dc3545' stroke='none'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right calc(0.375em + 0.1875rem) center;
            background-size: calc(0.75em + 0.375rem) calc(0.75em + 0.375rem);
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container my-5">
    <h1 class="mb-4">Update Phongban</h1>
    <form th:action="@{/phongban/update/{id}(id=${phongban.id})}"
          th:object="${phongban}" method="post" enctype="multipart/form-data"
          class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="MaPhong" class="form-label">Ma Phong Ban:</label>
            <input type="text" th:field="*{MaPhong}" class="form-control" id="MaPhong"
                   required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('MaPhong')}"
                 th:errors="*{MaPhong}">Valid Ma Phong Ban is required.</div>
        </div>
        <div class="mb-3">
            <label for="TenPhong" class="form-label">Ten Phong Ban:</label>
            <input type="text" th:field="*{TenPhong}" class="form-control" id="TenPhong"
                   required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('TenPhong')}"
                 th:errors="*{TenPhong}">Valid Ten Phong Ban is required.</div>
        </div>
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary me-2">Update</button>
            <a th:href="@{/phongban}" class="btn btn-link">Cancel</a>
        </div>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
