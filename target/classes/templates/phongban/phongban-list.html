<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Phongban List'">Phongban List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .table th, .table td {
            vertical-align: middle;
        }
        .table .btn {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Phongban List</h1>
            <a th:href="@{/phongban/add}" class="btn btn-primary">Add New Phongban</a>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Ma Phong Ban</th>
                    <th>Ten Phong Ban</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="phongban : ${phongban}">
                    <td th:text="${phongban.id}"></td>
                    <td th:text="${phongban.MaPhong}"></td>
                    <td th:text="${phongban.TenPhong}"></td>
                    <td>
                        <a th:href="@{/phongban/edit/{id}(id=${phongban.id})}"
                           class="btn btn-success btn-sm">Sửa</a>
                        <a th:href="@{/phongban/delete/{id}(id=${phongban.id})}"
                           class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc không?')">Xóa</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</body>
</html>
