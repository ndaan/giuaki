<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5" >
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <h1 class="mb-4 text-center">Register</h1>
            <form th:action="@{/register}" method="post" id="registrationForm">
                <div th:if="${errors}" class="alert alert-danger" role="alert">
                    <ul class="mb-0">
                        <li th:each="error : ${errors}" th:text="${error}" class="text-danger"></li>
                    </ul>
                </div>
                <div class="mb-4">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="mb-4">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
                </div>
                <div class="form-group mb-4">
                    <label for="password"></label>
                    <input type="password" class="form-control" id="password"
                           name="password" placeholder="Enter your password">
                    <small id="passwordHelpBlock" class="form-text text-muted">
                        Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                    </small>
                </div>
                <div class="form-group mb-4">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">
                    <div class="invalid-feedback">
                        Passwords do not match.
                    </div>
                </div>
                <div class="mb-4">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone">
                </div>
                <div class="mb-4">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address">
                </div>
                <div class="mb-4">
                    <label for="birthday" class="form-label">Birthday</label>
                    <input type="date" class="form-control" id="birthday" name="birthday" placeholder="Enter your birthday">
                </div>
                <div class="d-grid gap-2 form-action mb-3">
                    <button type="submit" class="btn btn-primary btn-lg">Sign up</button>
                </div>
                <p class="text-center mb-0">Already have an account? <a class="text-info" th:href="${'/login'}">Login</a></p>
            </form>
        </div>
    </div>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
<script>
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;

        if (password !== confirmPassword) {
            event.preventDefault();
            document.getElementById("confirmPassword").classList.add("is-invalid");
        } else {
            document.getElementById("confirmPassword").classList.remove("is-invalid");
        }
    });
</script>
